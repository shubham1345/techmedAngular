<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12 prescription">
           
                    <div class="mat-elevation-z8 mt-3">

                        <div *ngIf="showPrescription" id="content" >
                            <h2>  Pescription Generation Details  </h2>

                            <button type="button" class="fa-pull-right btn btn-secondary"
                                (click)="Download('Excel')"><fa-icon [icon]="faFileExcel"></fa-icon></button>
                            <!-- <table mat-table [dataSource]="dataSource"> -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
                                matSortDisableClear matSortDirection="desc">
                                <!-- Position Column -->
                                <ng-container matColumnDef="srNo">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SL No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
                                </ng-container>

                                < <ng-container matColumnDef="phcName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PHC </th>
                                    <td mat-cell *matCellDef="let element"> {{element.phcName}} </td>
                                    </ng-container>

                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="count">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                                        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                                    </ng-container>


                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                        <td mat-cell *matCellDef="let element"> {{datepipe.transform(element.date, 'dd-MM-yyyy') }} </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <div *ngIf="dataSource.data?.length === 0" class="text-center mx-2 my-3">No records found
                            </div>

                            <mat-paginator [pageSizeOptions]="[25]" showFirstLastButtons></mat-paginator>
                        </div>

                        <div *ngIf="!showPrescription">
                            <div class="hideReport">
                                <h1 style="text-align: center;">Report can be accessed after 5 PM</h1>
                            </div>
                            
                        </div>
                    </div>

                </div>
        
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ animationType: ngxLoadingAnimationTypes.rectangleBounce,
    backdropBackgroundColour: 'rgba(255,255,255,0.3)', backdropBorderRadius: '10px',
    primaryColour: '#ff9900', secondaryColour: '#ff9900', tertiaryColour: '#009900'  }"></ngx-loading>
