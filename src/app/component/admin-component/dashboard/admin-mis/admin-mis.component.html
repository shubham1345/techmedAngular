<section class="adminMisWrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <p class="mb-0"> MedTech Completed Consultations Progress Chart </p>
        <p class="medtechadmindate"> {{this.datepipe.transform(fromDateValue, 'd MMM y')}} - {{this.datepipe.transform(toDateValue, 'd MMM y')}} </p>
      </div>
      <div class="col-md-2">

      </div>
      <div class="col-md-8 text-center mt-5 mb-5">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="month">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Month/Year </th>
            <td mat-cell *matCellDef="let element"> {{element.month}}/{{element.year}} </td>
          </ng-container>
        
          <ng-container matColumnDef="noOfConsultations">
            <th class="text-center"  mat-header-cell *matHeaderCellDef> Number of Consultations </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfConsultations}} </td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div> 
      
    </div>
  </div>
</section>
