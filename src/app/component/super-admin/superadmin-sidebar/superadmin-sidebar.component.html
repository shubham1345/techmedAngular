<section class="chc-center-section">
  <div class="d-flex align-items-start">
    <div
      class="nav flex-column nav-pills me-3 sidebar fixed"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <div class="sidebar-heading-div">
        <h3 class="sidebar-heading">{{ superadmin }}</h3>
      </div>

      <button
        class="nav-link active"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
        (click)="clickbutton('Create user')"
      >
        Create User
      </button>
      <button
        class="nav-link"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        (click)="clickbutton('Reset Password')"
      >
        Reset Password
      </button>

      <button
        class="nav-link"
        id="v-pills-pendingcases-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-pendingcases"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
        (click)="clickbutton('pendingCases')"
      >
        Orphan Management
      </button>

      <button
        class="nav-link"
        id="v-pills-allowAccess-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-allowAccess"
        type="button"
        role="tab"
        aria-controls="v-pills-allowAccess"
        aria-selected="false"
        (click)="clickbutton('Allow Access')"
      >
        Report Access
      </button>

      <button
        class="nav-link"
        id="v-pills-allowAccess-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-deleteUser"
        type="button"
        role="tab"
        aria-controls="v-pills-allowAccess"
        aria-selected="false"
        (click)="clickbutton('Delete User')"
      >
      Manage User Account
      </button>

      <button
        class="nav-link"
        id="v-pills-Report-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-Report"
        type="button"
        role="tab"
        aria-controls="v-pills-Report"
        aria-selected="false"
        (click)="clickbutton('report-access')"
      >
        Report Wise Access
      </button>

      <div class="product-wrapper">
        <div class="product-card">
          <div>
            <button (click)="onSignOut()" class="btn width-btn">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-content mid-content" id="v-pills-tabContent">
      <!-- Create User -->
      <div
        class="tab-pane fade show active"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
        <div *ngIf="iscreateuser">
          <app-super-admin-create-user> </app-super-admin-create-user>
          <!-- <app-delete-user></app-delete-user> -->
        </div>
      </div>
      <!-- Reset Password-->
      <div
        class="tab-pane fade"
        id="v-pills-profile"
        role="tabpanel"
        aria-labelledby="v-pills-profile-tab"
      >
        <div *ngIf="isreset">
          <app-super-admin-reset-password> </app-super-admin-reset-password>
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="v-pills-pendingcases"
        role="tabpanel"
        aria-labelledby="v-pills-pendingcases-tab"
      >
        <div *ngIf="isPending">
          <app-delete-pending-cases> </app-delete-pending-cases>
        </div>
      </div>

      <!-- Allow Access-->
      <div
        class="tab-pane fade"
        id="v-pills-allowAccess"
        role="tabpanel"
        aria-labelledby="v-pills-allowAccess-tab"
      >
        <div *ngIf="isAllowAccess">
          <app-super-admin-allow-access> </app-super-admin-allow-access>
        </div>
      </div>

      <!-- Delete USer-->
      <div
        class="tab-pane fade"
        id="v-pills-deleteUser"
        role="tabpanel"
        aria-labelledby="v-pills-allowAccess-tab"
      >
        <div *ngIf="isDeleteUser">
          <app-delete-user></app-delete-user>
        </div>
      </div>

        <!-- Report Wise Access-->
        <div
        class="tab-pane fade"
        id="v-pills-Report"
        role="tabpanel"
        aria-labelledby="v-pills-Report-tab"
      >
        <div *ngIf="isReportaccess">
         <app-report-access></app-report-access>
        </div>
      </div>
    </div>
  </div>
</section>
