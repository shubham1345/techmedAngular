<div class="col-12 mb-3">
    <label for="{{ id }}" class="form-label">{{ label }}</label>
    <select class="custom-select form-select" id="{{ id }}" (change)="onSettingsChanged($event.target)">
        <option *ngFor="let device of devices" [value]="device.deviceId" [selected]="device.deviceId === selectedId">
            {{ device.label }}
        </option>
    </select>
</div>
